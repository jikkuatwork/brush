<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Icon Generator">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Brush">
    <title>Brush - AI Icon Generator</title>
    <link rel="icon" type="image/svg+xml" href="/public/meta/logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/meta/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/public/meta/apple-touch-icon.png">
    <link rel="manifest" href="/public/meta/manifest.json">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="h-screen w-screen overflow-hidden relative">
        <!-- Main Chat Screen -->
        <div id="chatScreen" class="w-full h-full transition-transform duration-300">
            <div class="h-full flex flex-col">
                <!-- Chat Messages -->
                <div id="messages" class="flex-1 overflow-y-auto p-4 pb-32 space-y-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Messages will be appended here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- More Screen -->
        <div id="moreScreen" class="absolute inset-0 w-full h-full bg-white -translate-x-full transition-transform duration-300">
            <div class="h-full flex flex-col">
                <div id="moreContent" class="flex-1 overflow-y-auto p-4 pb-32">
                    <!-- Settings content will be injected here -->
                </div>
            </div>
        </div>

        <!-- Shared Toolbar -->
        <div id="toolbar" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registered:', registration);
                }).catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
